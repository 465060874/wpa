<!DOCTYPE html>
<html>
<head>
    <title>Employee Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="button"], button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="button"]:hover, button:hover {
            background-color: #45a049;
        }
        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<h1>Employee Form</h1>
<form id="employeeForm">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name">
    </div>
    <div class="form-group">
        <label for="position">Position:</label>
        <input type="text" id="position">
    </div>
    <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age">
    </div>
    <input type="button" value="Submit" onclick="submitEmployee()">
</form>
<br>
<button onclick="location.href='employees.html'">Back to Employee List</button>
<script>
    function submitEmployee() {
        var name = document.getElementById('name').value;
        var position = document.getElementById('position').value;
        var age = document.getElementById('age').value;
        window.java.submitEmployee(name, position, parseInt(age));
        alert("Employee submitted!");
    }
</script>
</body>
</html>

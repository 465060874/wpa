<!DOCTYPE html>
<html>
<head>
    <title>Employee List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<h1>Employee List</h1>
<table id="employeeTable">
    <tr>
        <th>Name</th>
        <th>Position</th>
        <th>Age</th>
    </tr>
</table>
<br>
<button onclick="location.href='employee_form.html'">Add/Modify Employee</button>
<script>
    function loadEmployees() {
        var employees = JSON.parse(window.java.getEmployees());
        var table = document.getElementById('employeeTable');
        for (var i = 0; i < employees.length; i++) {
            var row = table.insertRow();
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            cell1.innerHTML = employees[i].name;
            cell2.innerHTML = employees[i].position;
            cell3.innerHTML = employees[i].age;
        }
    }

    function updateEmployeeList() {
        var table = document.getElementById('employeeTable');
        while (table.rows.length > 1) {
            table.deleteRow(1);
        }
        loadEmployees();
    }

    window.onload = loadEmployees;
</script>
</body>
</html>
